<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.isEmpty(questionRequestDTO.id) ? 'Ask a public question - Stackoverflow' : 'Edit your question - Stackoverflow'}">
        Ask a public question - Stackoverflow
    </title>
    <link rel="stylesheet" href="/css/questions/create.css">
    <link rel="stylesheet" href="/css/footer.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <script src="/tinymce_7.3.0/tinymce/js/tinymce/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: '#body',
            menubar: false,
            plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table paste help wordcount',
            toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
            height: 400
        });
    </script>
</head>
<body>
<header th:replace="~{fragments/header :: header(user=${loggedIn != null ? loggedIn : ''})}"/>

<main class="question-main">
    <section class="question-header">
        <h4 class="question-heading" th:text="${#strings.isEmpty(questionRequestDTO.id) ? 'Ask a public question' : 'Edit your question'}">
            Ask a public question
        </h4>
    </section>
    <section class="question-form-section">
        <form th:action="${#strings.isEmpty(questionRequestDTO.id) ? '/questions/create' : '/questions/update/' + questionRequestDTO.id}"
              method="post" th:object="${questionRequestDTO}">

            <!-- CSRF token (if using Spring Security) -->
            <!-- Uncomment the following lines if you are using Spring Security -->
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

            <!-- Title input -->
            <div class="input-title">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" th:field="*{title}" required placeholder="Enter question title">
            </div>

            <!-- Body input (TinyMCE editor) -->
            <div class="input-body">
                <label for="body">Body</label>
                <textarea id="body" name="body" th:field="*{body}" placeholder="Describe your question here"></textarea>
            </div>

            <!-- Tags input -->
            <div class="input-tags">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" name="tagsList" th:field="*{tagsList}" placeholder="e.g., java, spring, thymeleaf">
            </div>

            <!-- Submit button: Text depends on create or update -->
            <button type="submit" th:text="${#strings.isEmpty(questionRequestDTO.id) ? 'Post Question' : 'Update Question'}">
                Post Question
            </button>
        </form>
    </section>
</main>

<footer th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
